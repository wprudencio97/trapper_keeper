{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="custom-card">
        <form method="post">
            {% csrf_token %}
            {{form|crispy}}
            <button class="btn btn-outline-success" type="submit">Update</button>
            <a class="btn btn-outline-secondary" href="{% url 'note-detail' object.id %}">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
