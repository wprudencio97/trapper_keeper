{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="custom-card">
        <div class="card">
            <div class="card-header">
                <h1 class="title">{{object.note_title}}</h1>
            </div>
            <div class="card-body">
                <div class="card-content">{{ object.note_content|safe }}</div>
            </div>
            <div class="card-footer">
                {{ object.date_created }}
                <a class="btn btn-outline-secondary btn-sm" href="{% url 'note-update' object.id %}">Edit</a>
                <a class="btn btn-outline-danger btn-sm" href="{% url 'note-delete' object.id %}">Delete</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
